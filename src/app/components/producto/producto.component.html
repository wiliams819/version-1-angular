<!-- se crea el html de producto que contiene cada parte del arreglo del product
envido por productos -->
<img src="{{Product.image}}" alt="">
<p>{{Product.id}}</p>
<h1>{{Product.name}}</h1>
<h2>{{Product.price}}</h2>
<p>{{Product.description}}</p>
<!-- se escucha al evento addProduct -->
<button (click)="addProduct()">Agregar al carrito</button>
